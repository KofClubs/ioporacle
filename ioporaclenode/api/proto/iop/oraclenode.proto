syntax = "proto3";

package iop;
option go_package = ".;iop";

message VerifyTransactionRequest {
    int64 id = 1;
    string tx = 2;
    uint64 confirmations = 3;
}

message VerifyTransactionResponse {
    int64 id = 1;
    bool result = 2;
    bytes signature = 3;
}

service OracleNode {
    rpc VerifyTransaction (VerifyTransactionRequest) returns (VerifyTransactionResponse) {
    }
}